<html>
    <head>
        <title>Graphical Password Authentication System using Intuitive Approach</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <div>
                <ul>
                    <li><a href="../index.html">Home</a> </li>
                    <li><a class="active" href="#register.php">Register</a></li>
                    <li><a href="../loginpages/login.html">Login</a></li>
                </ul>
        </div>
        <div>
            <p>
                <h1>Registration Form</h1>
            </p>
            <p>
                <h2>Fill the form below to register</h2>
                <h3>Enter your username, email and select your prefered password using the pictures displayed.</h3>
                <h4>NOTE: You are to select two sets of images as your password. </h4>
            </p>
        </div>
        <div style="border-radius: 5px; background-color: #f2f2f2; padding: 20px;">
        
            <form name="register" action="register1.php" method=POST onsubmit="return validate();">
                <input type="text" alt="Username Entry space" placeholder="Enter your Username" name="username" title="Username" required="">
                <input type="text" alt="Fullname Entry space" placeholder="Enter your Fullname" name="fullname" title="Fullname" required="">
                <input type="email" alt="Email Entry space" placeholder="Enter your E-mail Address" name="email" title="E-mail Address" required="">
                <input type="password" alt="Password Entry space" placeholder="Enter your text Password" name="password1" title="Password" required="">
                <input type="password" alt="Password Entry space" placeholder="Re-Enter your Password" name="password2" title="Confirm Password" required="" onBlur="pwdconfirm();">
                <input type="submit" value="Register" title="Register">
                
            </form>
        </div>

        <script src="../js/registerValidate.js" type="text/javascript"></script>
    </body>
</html>
